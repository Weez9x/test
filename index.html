<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x2Group - Инвестиции</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header>
            <h1>x2Group</h1>
        </header>

        <!-- Информация о пользователе -->
        <div class="user-info">
            <img id="user-avatar" src="" alt="Аватар" class="avatar">
            <div class="user-details">
                <span id="user-name"></span>
                <span id="user-balance">Баланс: $0.00</span>
            </div>
        </div>

        <!-- Основной контент -->
        <main>
            <p>Здесь будет основной контент приложения.</p>
        </main>

        <!-- Нижнее меню -->
        <footer>
            <button id="btn1">Кнопка 1</button>
            <button id="btn2">Кнопка 2</button>
            <button id="btn3">Кнопка 3</button>
            <button id="btn4">Кнопка 4</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
